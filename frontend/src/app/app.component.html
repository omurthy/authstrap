<div id="app">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <a href="/" class="navbar-brand">
        <img src="../assets/logo/logo.png" height="40" class="mr-2">
        Authstrap</a>
    </ng-template>
    <ng-template pTemplate="end">
 
      <input type="text" pInputText placeholder="Search" />
      <label> 
        <a href="/profile" class="nav-link" routerLink="profile">
          <p-avatar icon="pi pi-user" styleClass="mr-2" shape="circle"></p-avatar>
          {{ username }} </a>
      </label>
      <button pButton label="Logout" (click)="logout()" icon="pi pi-power-off"></button>
    </ng-template>
  </p-menubar>
  <nav class="navbar navbar-expand navbar-dark bg-dark">

    <p-image width="25" src="../assets/logo/logo.png"></p-image>
    <a href="#" class="navbar-brand">Authstrap</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>

  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
